<div class="container">
    <section>
        <div>
            <h2>Jugador</h2>
            <figure>
                <img src="/assets/img/tijera.png" alt="tijera">
            </figure>
        </div>
        <div>
            <h1>VS</h1>
        </div>
        <div>
            <h2>Ordenador</h2>
            <figure class="inverted">
                <img src="/assets/img/tijera.png" alt="tijera">
            </figure>
        </div>
    </section>
    <section>
        <div class="resultado">
            <p>Resultado de la partida:</p>
            <p>Pepito ha elegido tijera, el ordenador ha elegido tijera</p>
            <h3>EMPATE</h3>
        </div>
    </section>
    <form  [formGroup]="formPartida" (ngSubmit)="save()">
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" formControlName="nombreJugador">
        </div>
        
        <fieldset>
            <div>
                <input type="radio" formControlName="eleccionJugador" value="1">
                <label for="piedra">
                    <img src="../../../assets/img/piedra.png" alt="piedra">
                </label>
            </div>
            <div>
                <input type="radio" formControlName="eleccionJugador" value="2">
                <label for="papel">
                    <img src="../../../assets/img/papel.png" alt="papel">
                </label>
            </div>
            <div>
                <input type="radio" formControlName="eleccionJugador" value="3">
                <label for="tijera">
                    <img src="../../../assets/img/tijera.png" alt="tijera">
                </label>
            </div>
            <div>
                <input type="radio" formControlName="eleccionJugador" value="4">
                <label for="lagarto">
                    <img src="../../../assets/img/lagarto.png" alt="lagarto">
                </label>
            </div>

            <div>
                <input type="radio" formControlName="eleccionJugador" value="5">
                <label for="spock">
                    <img src="../../../assets/img/spock.png" alt="spock">
                </label>
            </div>
        </fieldset>
        <button type="submit">Jugar</button>
    </form>
</div>
